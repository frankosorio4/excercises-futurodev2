Construir um layout com sidebar / header / content utilizando flexbox
Desenvolva uma arquitetura de layout que seja dividida em 3 grandes áreas.
    -Sidebar - como um menu lateral;
    -Header;
    -Content - como uma área dinamica do site;
    -Aplique 3 cores diferentes para cada uma das áreas. 
-->

<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EX 1</title>
</head>

<body>
    <header id="header">
        <p>This is the header area</p>
    </header>

    <div class="backheader" style="height: 60px;"></div>


    <div id="sideBarMain">
        <div id="sideBar">
            <p>This is the side bar</p>
        </div>

        <main id="main">
            <p>This is the main area</p>
        </main>
    </div>

</body>

</html>
