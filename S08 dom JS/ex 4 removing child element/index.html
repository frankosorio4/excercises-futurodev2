<body>

        <div class="container2 mt-14">
            <h3>Este é uma DIV pai</h3>
            <div id='divFather' class="divFather mt-14">

                <div class="childElement">Elemento filho 1</div>

                <div class="childElement">Elemento filho 3</div>
            
            </div>
        </div>

        <button id="introduceElement" class="mt-28" onclick="remove()">Remover elemento filho</button>
    </div>


</body>
