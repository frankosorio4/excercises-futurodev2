<!-- Ex 3 - Adicione um evento ao botão de comprar o produto
 Para o botão de comprar, adicione um evento de clique. 
 O nome do produto deve ser inserido em um array de lista de compras do usuário, ou seja, dar um ‘push’ do nome ou objeto produto (formado por nome e preço) na variável carrinho (array) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Sacola Ex3</title>
</head>

<body>
    <div class="title">
        <h1 id="title">Verdureria</h1>
    </div>
    <main class="main">

        <div id="divConsultarSacola">
            <div>
                <h1 class="tituloDiv">Consulta de preço</h1>
            </div>

            <div class="form mt-28">
                <form id="consultarForm">

                    <label id="labelInput" for="nameCod">Digite o nome ou codigo do produto:</label>

                    <input id="inputNameCod" class="mt-14" type="text" name="nameCod" maxlength="15" autocomplete="off" required>

                    <button id="btnConsultar" class="btn mt-14" onclick="buscarItem(event)">Consultar</button>
                    
                    <div id="divResult" class="mt-14"><b></b></div>
                    
                </form>

                <div>
                    <button id="btnLimpar" class="btn mt-14" onclick="limpar()">Limpar</button>
                </div>

                <div id="divBtnSacola">
                    <button id="btnSacola" class="btn mt-40" onclick="addSacola()">Anadir a Sacola</button>
                </div>

            </div>
        </div>

        <div id="divListaProdutos">
            <div>
                <h1 class="titulo">Lista de preços</h1>
            </div>
            <div class="divTabla">
                <table id="tablaProdutos" class="mt-14">
                    <thead>
                        <tr>
                            <th>Codigo</td>
                            <th>Fruta (kg)</td>
                            <th>Preço ($)</td>
                        </tr>
                    </thead>
                    <tr>
                        <td>F001</td>
                        <td>Maça</td>
                        <td>1,25</td>
                    </tr>
                    <tr>
                        <td>F002</td>
                        <td>Banana</td>
                        <td>0,75</td>
                    </tr>
                    <tr>
                        <td>F003</td>
                        <td>Laranja</td>
                        <td>1,00</td>
                    </tr>
                    <tr>
                        <td>F004</td>
                        <td>Pera</td>
                        <td>1,50</td>
                    </tr>
                    <tr>
                        <td>F005</td>
                        <td>Mango</td>
                        <td>2,99</td>
                    </tr>
                    <tr>
                        <td>F006</td>
                        <td>Abacaxi</td>
                        <td>3,50</td>
                    </tr>
                    <tr>
                        <td>F007</td>
                        <td>Morango</td>
                        <td>4,25</td>
                    </tr>
                    <tr>
                        <td>F008</td>
                        <td>Blueberry</td>
                        <td>5,75</td>
                    </tr>
                    <tr>
                        <td>F009</td>
                        <td>Melancia</td>
                        <td>4,99</td>
                    </tr>
                    <tr>
                        <td>F010</td>
                        <td>Kiwi</td>
                        <td>2,75</td>
                    </tr>
                </table>
            </div>
        </div>

        <div id="divSacola">
            <div>
                <h1 class="tituloDiv">Sacola</h1>
            </div>
            <div  >
                <!-- style="display: none;" -->
                <table id="tablaSacola" class="mt-14">
                    <thead>
                        <tr>
                            <th>Fruta</th>
                            <th>Preço</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

</body>

</html>
