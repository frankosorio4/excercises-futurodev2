<!-- Ex 4 - Adicione um botão para consultar o valor total da compra
-Adicione um botão que ao clicar, chame uma função e ela retorne o valor total dos itens no carrinho.
-Retornar ‘Carrinho vazio’ caso o valor seja 0.
-Para um melhor cálculo, utilizar um modelo de array de objetos para a lista de compras / carrinho do usuario.
-carrinho = [{nome: ‘Feijão’, preco: 5.99 }, {nome: ‘Arroz’, preco: 23.99}]
-Após isso, basta percorrer em cada item e somar o preço. Ex: soma += preco -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Btn total Ex 4</title>
</head>

<body>
    <div class="title">
        <h1 id="title">Verdureria</h1>
    </div>
    <main class="main">

        <div id="divConsultarCarrinho">
            <div>
                <h1 class="tituloDiv">Consulta de Produtos</h1>
            </div>

            <div class="form mt-28">
                <form id="consultarForm">

                    <label id="labelInput" for="nameCod">Digite o nome ou codigo do produto<br> e adicione ao carrinho:</label>

                    <input id="inputNameCod" class="mt-14" type="text" name="nameCod" maxlength="15" autocomplete="off" required>

                    <button id="btnConsultar" class="btn mt-14" onclick="buscarItem(event)">Consultar</button>
                    
                    <div id="divResult" class="mt-14"><b></b></div>
                    
                </form>

                <div>
                    <button id="btnLimpar" class="btn mt-14" onclick="limpar()">Limpar</button>
                </div>

                <div id="divBtnCarrinho">
                    <button id="btnCarrinho" class="btn mt-40" onclick="addCarrinho()">Adicionar ao Carrinho</button>
                </div>

            </div>
        </div>

        <div id="divListaProdutos">
            <div>
                <h1 class="tituloDiv">Lista de Produtos</h1>
            </div>
            <div class="divTabla">
                <table id="tablaProdutos" class="mt-14">
                    <thead>
                        <tr>
                            <th>Codigo</td>
                            <th>Fruta (kg)</td>
                            <th>Preço ($)</td>
                        </tr>
                    </thead>
                    <tr>
                        <td>F001</td>
                        <td>Maça</td>
                        <td>1,25</td>
                    </tr>
                    <tr>
                        <td>F002</td>
                        <td>Banana</td>
                        <td>0,75</td>
                    </tr>
                    <tr>
                        <td>F003</td>
                        <td>Laranja</td>
                        <td>1,00</td>
                    </tr>
                    <tr>
                        <td>F004</td>
                        <td>Pera</td>
                        <td>1,50</td>
                    </tr>
                    <tr>
                        <td>F005</td>
                        <td>Mango</td>
                        <td>2,99</td>
                    </tr>
                    <tr>
                        <td>F006</td>
                        <td>Abacaxi</td>
                        <td>3,50</td>
                    </tr>
                    <tr>
                        <td>F007</td>
                        <td>Morango</td>
                        <td>4,25</td>
                    </tr>
                    <tr>
                        <td>F008</td>
                        <td>Blueberry</td>
                        <td>5,75</td>
                    </tr>
                    <tr>
                        <td>F009</td>
                        <td>Melancia</td>
                        <td>4,99</td>
                    </tr>
                    <tr>
                        <td>F010</td>
                        <td>Kiwi</td>
                        <td>2,75</td>
                    </tr>
                </table>
            </div>
        </div>

        <div id="divCarrinho">
            <div>
                <h1 class="tituloDiv">Carrinho</h1>
            </div>
            <div>
                <!-- style="display: none;" -->
                <table id="tablaCarrinho" class="mt-14">
                    <thead>
                        <tr>
                            <th>Fruta</th>
                            <th>Preço</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <div class="divTotal mt-14">
                <div>
                    <button id="btnTotalCarrinho" class="btn" onclick="calTotal()">
                        Total Carrinho
                    </button>
                </div>
                <div id="divTotalCarrinho" class="mt-14"></div>
            </div>

            <div class="btnComprar mt-14">
                <buton id="btnComprar" class="btn" onclick="comprar()">Comprar</buton>
            </div>
        </div>

    </main>

</body>

</html>
