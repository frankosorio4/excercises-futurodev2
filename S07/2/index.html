<!--  
Ex 2 - Construir um layout com sidebar / header / content utilizando grid
Desenvolva uma arquitetura de layout que seja dividida em 3 grandes áreas.
    -Sidebar - como um menu lateral;
    -Header;
    -Content - como uma área dinamica do site;
    -Aplique 3 cores diferentes para cada uma das áreas. 
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FMT</title>
</head>

<body>

    <div class="gridContainer">
        <header id="header" class="header">
            <span>This is the header area</span>
        </header>
    
        <div id="sideBar" class="sideBar">
            <span>This is the side bar</span>
        </div>
    
        <main id="main" class="main">
            <span>This is the main area</span>
        </main>
    </div>


</body>

</html>
